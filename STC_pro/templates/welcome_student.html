<!DOCTYPE html>
{% extends 'Stu_dashboard.html'%}
<html>
  <head>
    {% block xy %}
    <title>Dashboard</title>
    <style>
    body{
      background-color:lightblue;
    }
    </style>
    {% endblock %}
  </head>
  <body>
    {% block xyz %}
    <br><br><br><br><br>

    <center><h1>Good {{msg}} {{user_name}}, Welcome to Dashboard</h1></center>
  <center>  <h2 style="color:navy;">Today is {{today_date}}</h2> </center>

  {% if d_noti %}
  <br><br><br>
  <center>
    <fieldset style="text-align:left; height:relative;width:700px;">
      <legend  style="color:orangered;"><h2>Notification : </h2></legend>
      {% for i in d_noti %}
        <ul>
          <li> {{i.Notification}} </li>
        </ul>
      {% endfor %}
    </fieldset>
  <br>
  {% endif %}

    {% endblock %}
  </body>
</html>
